{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-semibold mb-4">Add Food Item</h2>

{% if message %}
<div class="bg-green-100 text-green-700 p-3 rounded mb-4">{{ message }}</div>
{% endif %}

<form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="food_item" class="block font-medium">Food Name</label>
        <input type="text" id="food_item" name="food_item"
               class="w-full border border-gray-300 rounded p-2" required>
    </div>
    <div>
        <label for="calories" class="block font-medium">Calories</label>
        <input type="number" id="calories" name="calories"
               class="w-full border border-gray-300 rounded p-2" required>
    </div>
    <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Add Food
    </button>
</form>
{% endblock %}
